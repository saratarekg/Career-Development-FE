<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="header">
    <mat-card-title><a  class="title" [href]="url" target="_blank">
      {{ title }}</a></mat-card-title>
    <mat-card-subtitle>
      <a  class="subtitle" [href]="proof" target="_blank">View Submitted Proof</a>
    </mat-card-subtitle>
    <div class="date">{{ date | date: 'longDate' }}</div>
  </mat-card-header>

  <mat-card-content>
    <p class="comment">Manager's comment: {{ comment }}</p>
  </mat-card-content>


  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>
        <mat-icon class="small-icon">schedule</mat-icon> {{ hours }} hrs
      </mat-chip>
      <mat-chip><mat-icon class="small-icon">grade</mat-icon> {{ baseScore }} pts
      </mat-chip>
    </mat-chip-set>
    <span class="approval-badge" [ngClass]="getApprovalStatusClass(approvalStatus)">{{ approvalStatus }}</span>
  </mat-card-footer>
</mat-card>
