<mat-form-field class="example-full-width">
  <mat-label>Telephone</mat-label>
  <span matTextPrefix>+20 &nbsp;</span>
  <input
    type="tel"
    matInput
    placeholder="1021343238"
    [formControl]="phoneFormControl"
    (input)="onChangePhone()"
  />
  <mat-icon matSuffix>mode_edit</mat-icon>
</mat-form-field>
