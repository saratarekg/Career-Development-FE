<mat-card class="submit-learning-card">
  <mat-card-header>
    <mat-card-title class="title">Submit an article now!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="submitArticle()" #articleForm="ngForm">
      <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="article.title" name="title" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Document URL</mat-label>
        <input matInput [(ngModel)]="article.document" name="document" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
