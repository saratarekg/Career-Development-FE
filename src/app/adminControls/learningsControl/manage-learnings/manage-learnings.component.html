<div class="learning-list">
  <mat-card *ngFor="let learning of learnings" class="learning-card">
    <mat-card-header>
      <mat-card-title>{{ learning.title }}</mat-card-title>
      <mat-card-subtitle class="subtitle">
        <a [href]="learning.url" target="_blank">View Learning</a>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ learning.description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="openEditDialog(learning)">Edit</button>
      <button mat-button color="warn" (click)="deleteLearning(learning.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
