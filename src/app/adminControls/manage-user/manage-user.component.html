<div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email is required.
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>

    <mat-button-toggle-group [(ngModel)]="selectedAction">
      <mat-button-toggle value="freeze" (click)="setAction('freeze')">Freeze User</mat-button-toggle>
      <mat-button-toggle value="unfreeze" (click)="setAction('unfreeze')">Unfreeze User</mat-button-toggle>
      <mat-button-toggle value="delete" (click)="setAction('delete')">Delete User</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>

  <p *ngIf="message">{{ message }}</p>
</div>
